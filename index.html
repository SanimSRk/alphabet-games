<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alphabet games</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center object-cover">
    <section id="playGround" class="flex flex-col justify-center items-center ">
      <div class="flex gap-10 min-h-screen flex-col justify-center items-center  ">
        <h1 class="text-white uppercase text-8xl font-medium">Alphabet clash</h1>
        <p class=" text-white text-2xl">Unleash your keyboard kung fu:press "Enter" to play</p>
        <button onclick="playGround()" class="btn text-xl">Play Now</button>
      </div>
    </section>

    <section id="playinged" class=" hidden">
      <!---scrine section-->
      <div class="grid justify-center">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class=" text-center flex justify-center">
            <p class="text-2xl bg-[#010313] text-white p-3 rounded-b-xl">do not wacth keybrood playing the game</p>
          </div>
          <div class=" flex justify-center items-center h-full">
            <p id="showAlohabet" class=" text-9xl text-black font-bold">Y</p>
          </div>
        </div>
      </div>
      <!----kebowrd style -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full mt-12">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!----thride section styel -->
      <div class="flex justify-around">
        <button class=" flex btn bg-[#894189] text-white rounded-3xl border-none">
          <p>life</p> <img src="images/Group 23.svg" alt=""> <span id="curentLife">5</span>
        </button>
        <button class="flex btn bg-[#360490] text-white rounded-3xl border-none">
          <p>Score</p> <img src="images/monetization_on.svg" alt=""> <span id="scoredAdded">1</span>
        </button>
      </div>

    </section>

    <section class=" flex justify-center items-center min-h-screen hidden">
      <div class="text-white space-y-6 text-center bg-[#FFFFFF33] p-4">
        <h1 class="text-8xl"><span class="font-extrabold">Score:</span><span>14</span></h1>

        <button class="btn text-2xl font-bold">Play Again</button>
        <p class="font-semibold text-xl">Practice will make you pro</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
