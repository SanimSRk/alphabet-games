<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alphabet games</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center object-cover">
    <section class=" hidden flex flex-col justify-center items-center ">
      <div class="flex gap-10 min-h-screen flex-col justify-center items-center  ">
        <h1 class="text-white uppercase text-8xl font-medium">Alphabet clash</h1>
        <p class=" text-white text-2xl">Unleash your keyboard kung fu:press "Enter" to play</p>
        <button class="btn text-xl">Play Now</button>
      </div>
    </section>
    <section>
      <!---scrine section-->
      <div class="grid justify-center">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class=" text-center flex justify-center">
            <p class="text-2xl bg-[#010313] text-white p-3 rounded-b-xl">do not wacth keybrood playing the game</p>
          </div>
          <div class=" flex justify-center items-center">
            <p class=" text-9xl text-black font-bold">Y</p>
          </div>
        </div>
      </div>
      <!----kebowrd style -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
      </div>
      <!----thride section styel -->
      <div class="flex justify-around">
        <button class=" flex btn bg-[#894189] text-white rounded-3xl border-none">
          <p>life</p> <img src="images/Group 23.svg" alt=""> <span>1</span>
        </button>
        <button class="flex btn bg-[#360490] text-white rounded-3xl border-none">
          <p>Score</p> <img src="images/monetization_on.svg" alt=""> <span>1</span>
        </button>
      </div>

    </section>
  </main>
</body>

</html>
